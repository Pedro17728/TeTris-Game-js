<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="score-container">
                <div class="score-item">
                    <span class="label">Pontuação</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Linhas</span>
                    <span id="lines" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Nível</span>
                    <span id="level" class="value">1</span>
                </div>
            </div>
        </div>

        <div class="game-main">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOverScreen" class="game-over hidden">
                    <h2>Game Over</h2>
                    <p>Pontuação Final: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn">Jogar Novamente</button>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="next-piece">
                    <h3>Próxima Peça</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>

                <div class="game-controls">
                    <button id="pauseBtn" class="btn">Pausar</button>
                    <button id="startBtn" class="btn">Iniciar</button>
                </div>

                <div class="instructions">
                    <h3>Como Jogar</h3>
                    <div class="instruction-item">
                        <strong>PC:</strong>
                        <p>← → Mover | ↓ Acelerar | ↑ Girar | Espaço Soltar</p>
                    </div>
                    <div class="instruction-item">
                        <strong>Mobile:</strong>
                        <p>Use os botões abaixo</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="control-row">
                <button id="rotateBtn" class="control-btn">↻</button>
                <button id="dropBtn" class="control-btn">↓↓</button>
            </div>
            <div class="control-row">
                <button id="leftBtn" class="control-btn">←</button>
                <button id="downBtn" class="control-btn">↓</button>
                <button id="rightBtn" class="control-btn">→</button>
            </div>
        </div>
    </div>

    <script src="js/tetris.js"></script>
</body>
</html>
